name: Release CDN Assets

on:
  push:
    branches:
      - cdn

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: cdn

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          body: |
            CDN assets for `${{ github.ref_name }}`

            **jsDelivr URL:**
            ```
            https://cdn.jsdelivr.net/gh/anvme/thruscan@${{ github.ref_name }}/assets/
            ```
          generate_release_notes: false
